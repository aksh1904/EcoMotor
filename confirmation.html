<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Booking Confirmed</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #111;
      color: white;
    }

    .container {
      width: 375px;
      margin: 30px auto;
      background-color: rgba(0, 0, 0, 0.9);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    h2 {
      color: #4CAF50;
      text-align: center;
    }

    #bookingDetails {
      text-align: center;
      margin-top: 15px;
      line-height: 1.6;
    }

    #map {
      width: 100%;
      height: 200px;
      border-radius: 12px;
      margin-top: 20px;
    }

    .btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      text-decoration: none;
      border-radius: 8px;
      display: inline-block;
      margin: 10px 5px 0 5px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Booking Confirmed ðŸŽ‰</h2>
    <p id="bookingDetails">Loading...</p>
    <div id="map"></div>
    <div style="text-align:center">
      <a class="btn" href="home.html">Go Home</a>
      <a class="btn" href="history.html">View History</a>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    function initMap(lat, lng) {
      const map = L.map('map').setView([lat, lng], 15);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data Â© <a href="https://openstreetmap.org">OpenStreetMap</a> contributors'
      }).addTo(map);

      L.marker([lat, lng]).addTo(map)
        .bindPopup('Destination')
        .openPopup();
    }

    async function geocodeDestination(address) {
      const response = await fetch(`https://api.opencagedata.com/geocode/v1/json?q=${encodeURIComponent(address)}&key=e4b2abe298e14c68b83e7625aef69b80`);
      const data = await response.json();
      const coords = data.results[0].geometry;
      return coords;
    }

    document.addEventListener('DOMContentLoaded', async () => {
      const booking = JSON.parse(localStorage.getItem("lastBooking"));
      const details = booking
        ? `Youâ€™ve booked <b>${booking.transport}</b> to <b>${booking.destination}</b> at <b>${booking.time}</b>.`
        : 'No booking found.';
      document.getElementById("bookingDetails").innerHTML = details;

      if (booking && booking.destination) {
        try {
          const coords = await geocodeDestination(booking.destination);
          initMap(coords.lat, coords.lng);
        } catch (err) {
          document.getElementById("map").innerHTML = "Could not load map.";
        }

        const speak = `Youâ€™ve booked ${booking.transport} to ${booking.destination} at ${booking.time}`;
        const utterance = new SpeechSynthesisUtterance(speak);
        window.speechSynthesis.speak(utterance);
      }
    });
  </script>
</body>
</html>
