<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Booking Confirmed</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('map_dark.png'); /* Use your existing map image */
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      margin: 0;
      padding: 0;
      color: white;
    }

    .container {
      width: 375px;
      margin: 50px auto;
      background-color: rgba(0, 0, 0, 0.85); /* semi-transparent black */
      border-radius: 20px;
      color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      padding: 30px;
      text-align: center;
    }

    .container h2 {
      color: #4CAF50;
      margin-bottom: 15px;
    }

    .btn {
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      text-decoration: none;
      display: inline-block;
      border-radius: 8px;
      margin: 10px 5px 0 5px;
    }

    #bookingDetails {
      margin-top: 10px;
      line-height: 1.6;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const booking = JSON.parse(localStorage.getItem("lastBooking"));
      const output = booking
        ? `Youâ€™ve booked <b>${booking.transport}</b> to <b>${booking.destination}</b> at <b>${booking.time}</b>.`
        : 'No booking found.';

      document.getElementById("bookingDetails").innerHTML = output;

      if (booking) {
        const spokenText = `Youâ€™ve booked ${booking.transport} to ${booking.destination} at ${booking.time}`;
        const utterance = new SpeechSynthesisUtterance(spokenText);
        window.speechSynthesis.speak(utterance);
      }
    });
  </script>
</head>
<body>
  <div class="container">
    <h2>Booking Confirmed ðŸŽ‰</h2>
    <p id="bookingDetails">Loading...</p>
    <a class="btn" href="home.html">Go Home</a>
    <a class="btn" href="history.html">View History</a>
  </div>
</body>
</html>
